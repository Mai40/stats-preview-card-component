<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article>
      <div class="card">
        <div class="card-content">
          <div class="card-img">
            <img src="./images/image-header-mobile.jpg" alt="" />
          </div>
          <div class="card-info">
            <h1 class="card-title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="benefits">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div>
                <p class="large-font">10k+</p>
                <p class="small-font">companies</p>
              </div>
              <div>
                <p class="large-font">314</p>
                <p class="small-font">templates</p>
              </div>
              <div>
                <p class="large-font">12m+</p>
                <p class="small-font">queries</p>
              </div>
            </div>
            <!-- end of card content -->
          </div>
          <!-- end of card content -->
        </div>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
